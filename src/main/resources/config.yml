# ========================================
#     Конфигурация плагина BuyerPlugin
# ========================================

# Настройки экономики
economy:
  # Тип экономики: "eco" или "money"
  type: "eco"
  
# Настройки ротации ассортимента
rotation:
  # Включить ротацию ассортимента (true/false)
  enabled: false
  
  # Время обновления в минутах
  update-interval: 60
  
  # Рандомизировать ассортимент при старте плагина
  randomize-on-start: false
  
  # Минимальное общее количество товаров в ассортименте
  min-items: 15
  
  # Максимальное количество товаров в ассортименте
  max-items: 30

  # Настройка колебания цен при ротации (множитель от базовой цены в all-items)
  price-fluctuation:
    min: 0.7
    max: 1.3

# Настройки лимитов скупки
limits:
  # Включить лимиты на скупку (true/false)
  enabled: false
  
  # Настройки отображения лимитов
  display:
    # Показывать лимит в лоре (true/false)
    enabled: true
    # Символ бесконечности
    infinity-symbol: "∞"
    # Цвет символа и текста бесконечности
    infinity-color: "#00FF00"
    # Формат строки лимита в лоре предмета (%limit% будет заменен на число или символ бесконечности)
    format: "#AAAAAAЛимит: %limit%"
  
  # Лимиты для каждого предмета (сколько максимум скупает за раз)
  # Укажите -1, если лимитов быть не должно
  per-item:
    DIAMOND: 64
    EMERALD: 64
    NETHERITE_INGOT: 16
    GOLD_INGOT: 128
    IRON_INGOT: 256
    COAL: 512
    WHEAT: 512
    BEEF: 128
    ROTTEN_FLESH: -1
    BONE: -1
    STRING: -1
    GUNPOWDER: -1
    # По умолчанию для всех остальных (-1 для отсутствия лимита)
    default: -1

# Настройки системы множителей
multiplier:
  # Включить систему множителей (true/false)
  enabled: true
  
  # Максимальный уровень множителя
  max-level: 10
  
  # Процент множителя за уровень (например, 10 = +10% за каждый уровень)
  percent-per-level: 10
  
  # Требования для повышения уровня (количество проданных предметов)
  level-requirements:
    2: 100      # Для достижения уровня 2 нужно продать 100 предметов
    3: 300      # Для уровня 3 - 300 предметов всего
    4: 600
    5: 1000
    6: 1500
    7: 2500
    8: 4000
    9: 6000
    10: 10000

# Настройки автопродажи
auto-sell:
  # Включить автопродажу (true/false)
  enabled: true
  
  # Интервал автопродажи в секундах (как часто продаются предметы)
  interval: 2
  
  # Продавать только определенные предметы (true) или все из ассортимента (false)
  whitelist-mode: false
  
  # Показывать информацию об авто-скупке в лоре предметов, если авто-скупщик выключен
  show-lore-when-disabled: false
  
  # Настройки отображения авто-скупки (Полная кастомизация)
  display:
    # Текст статуса в названии предмета (префикс)
    prefix:
      enabled: "#00FF00[✓] "
      disabled: "#FF0000[✗] "
      none: "" # Когда авто-скупщик выключен глобально
    
    # Формат в лоре предмета
    lore:
      enabled:
        - ""
        - "#00FF00[✓] #FFFFFFАвто-скупка"
        - "#AAAAAA(Кликните, чтобы выключить)"
      disabled:
        - ""
        - "#FF0000[✗] #FFFFFFАвто-скупка"
        - "#AAAAAA(Кликните, чтобы включить)"
  
  # Список предметов для автопродажи (работает только при whitelist-mode: true)
  whitelist:
    - DIAMOND
    - EMERALD
    - GOLD_INGOT
  
  # Сообщение при автопродаже
  message:
    enabled: true
    text: "#00FF00[Авто-скупщик] Продано %amount% предметов за %money% монет!"

# Настройки меню
menu:
  # Название главного меню
  main-title: "#00FF00Скупщик предметов"
  
  # Название меню ассортимента
  catalog-title: "#FF0000Ассортимент"
  
  # Настройка отображения товаров в ассортименте
  catalog-display:
    # Сколько товаров показывать на странице (максимум 45)
    items-per-page: 45
    
    # Сортировка товаров: "price" (по цене), "name" (по названию), "material" (по материалу)
    sort-by: "price"
    
    # Порядок сортировки: "ascending" (по возрастанию), "descending" (по убыванию)
    sort-order: "descending"
    
    # Показывать minecraft ID под описанием
