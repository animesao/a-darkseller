# Настройки прогрессии цен после вайпа
settings:
  enabled: true
  # Дата вайпа в формате YYYY-MM-DD (будет автоматически обновлено из БД)
  wipe-date: "2026-01-01"

# Процент увеличения цен каждый день
progression:
  # Процент за каждый прошедший день (например, 5.0 = +5% к базовой цене каждый день)
  daily-increase-percent: 5.0
  # Максимальный общий бонус в процентах (чтобы цены не росли бесконечно)
  max-total-bonus-percent: 100.0
  # Через сколько дней после вайпа начинать увеличение
  start-after-days: 0

# Множители для конкретных дней (если нужно переопределить стандартный расчет)
# Формат: 'день: множитель'
custom-days:
  7: 1.5   # На 7-й день цена x1.5 (вне зависимости от daily-increase)
  14: 2.0  # На 14-й день цена x2.0
